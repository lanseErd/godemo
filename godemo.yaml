apiVersion: apps/v1
kind: Deployment
metadata:
  name: godemo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: godemo
  template:
    metadata:
      labels:
        app: godemo
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
        - name: godemo
          image: mcr.microsoft.com/azuredocs/azure-vote-front:v1
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: godemo
spec:
  type: LoadBalancer
  ports:
    - port: 80
  selector:
    app: godemo
